<!DOCTYPE html>
<html>

	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<title>Contact</title>
	</head>
	
	<body>
		<p>
			<center>Questions? Comments? Inquiries? Something else?<br/>
			Please use the form below for all of the above!</center>
		</p>
		<blockquote cite="https://en.wikipedia.org/wiki/Helen_Keller">
			"Alone we can do so little, together we can do so much."
			<span>- Helen Keller</span>
		</blockquote>
		<form action="http://www.example.com/contact.php">
		<fieldset>
			<legend><font color="#e37222"><strong>CONTACT ME</strong></font></legend>
			<label>Name<br/>
				<input type="text" name="name" size="70" maxlength="70"/>
			</label><br/><br/>
			<label>Email<br/>
				<input type="text" name="email" size="70" maxlength="70"/>
			</label><br/><br/>
			<label>Message<br/>
				<textarea name="message" cols="150" rows="10">Your message here.</textarea>
				<p>
				<input type="submit" name="send" value="send"/>
			</label>
		</fieldset>
		</form>	
	</body>

</html>
